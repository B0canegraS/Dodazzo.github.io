<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodazzo</title>
    <link rel="icon" href="D_Logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            text-align: center;
            touch-action: none;
        }
        canvas {
            display: block;
            background-color: rgb(165, 252, 255);
        }
        #gameOverScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            display: none;
            border-radius: 10px;
        }
        #timer {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="timer">Time: 0s</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2 - 25, y: canvas.height - 50, width: 50, height: 20 };
        let balls = [];
        let baseSpeed = 1;
        let ballSpeed = baseSpeed;
        let gameRunning = true;
        let timeElapsed = 0;
        let timerInterval;
        let dragging = false;

        function spawnBall() {
            let ball = { 
                x: Math.random() * (canvas.width - 20), 
                y: 0, 
                size: 20, 
                speed: ballSpeed 
            };
            balls.push(ball);
        }

        function update() {
            if (!gameRunning) return;

            balls.forEach(ball => ball.y += ball.speed);
            balls = balls.filter(ball => ball.y < canvas.height);

            balls.forEach(ball => {
                if (ball.x < player.x + player.width &&
                    ball.x + ball.size > player.x &&
                    ball.y < player.y + player.height &&
                    ball.y + ball.size > player.y) {
                    gameOver();
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar al jugador (rectángulo)
            ctx.fillStyle = "darkblue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Dibujar bolas en vez de cuadrados
            ctx.fillStyle = "crimson";
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x + ball.size / 2, ball.y + ball.size / 2, ball.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(timerInterval);
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function restartGame() {
            gameRunning = true;
            balls = [];
            timeElapsed = 0;
            ballSpeed = baseSpeed;
            document.getElementById("timer").innerText = "Time: 0s";
            document.getElementById("gameOverScreen").style.display = "none";
            startTimer();
            gameLoop();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (gameRunning) {
                    timeElapsed++;
                    document.getElementById("timer").innerText = `Time: ${timeElapsed}s`;

                    // Aumenta la velocidad cada 5 segundos
                    if (timeElapsed % 5 === 0) {
                        ballSpeed = Math.min(baseSpeed + timeElapsed * 0.1, 8);
                    }
                }
            }, 1000);
        }

        // EVENTOS TÁCTILES PARA MÓVILES
        canvas.addEventListener("touchstart", (event) => {
            let touch = event.touches[0];
            let touchX = touch.clientX;
            let touchY = touch.clientY;

            if (
                touchX >= player.x &&
                touchX <= player.x + player.width &&
                touchY >= player.y &&
                touchY <= player.y + player.height
            ) {
                dragging = true;
            }
        });

        canvas.addEventListener("touchmove", (event) => {
            if (dragging) {
                event.preventDefault(); 
                let touch = event.touches[0];
                let newX = touch.clientX - player.width / 2; 
                player.x = Math.max(0, Math.min(canvas.width - player.width, newX));
            }
        });

        canvas.addEventListener("touchend", () => {
            dragging = false;
        });

        setInterval(spawnBall, 1000);
        startTimer();
        gameLoop();
    </script>
</body>
</html>
