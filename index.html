<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodazzo</title>
    <link rel="icon" href="D_Logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            text-align: center;
            touch-action: none;
        }
        canvas {
            display: block;
            background-color: rgb(165, 252, 255);
        }
        #gameOverScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            display: none;
            border-radius: 10px;
        }
        #timer {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="timer">Time: 0s</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = { x: canvas.width / 2 - 25, y: canvas.height - 50, width: 50, height: 20, speed: 5 };
        let squares = [];
        let baseSpeed = 1;
        let squareSpeed = baseSpeed;
        let gameRunning = true;
        let timeElapsed = 0;
        let timerInterval;
        let dragging = false;
        let keys = {};

        function spawnSquare() {
            let square = { 
                x: Math.random() * (canvas.width - 20), 
                y: 0, 
                size: 20, 
                speed: squareSpeed 
            };
            squares.push(square);
        }

        function update() {
            if (!gameRunning) return;

            squares.forEach(square => square.y += square.speed);
            squares = squares.filter(square => square.y < canvas.height);

            squares.forEach(square => {
                if (square.x < player.x + player.width &&
                    square.x + square.size > player.x &&
                    square.y < player.y + player.height &&
                    square.y + square.size > player.y) {
                    gameOver();
                }
            });

            // Movimiento con teclado
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "darkblue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "crimson";
            squares.forEach(square => {
                ctx.fillRect(square.x, square.y, square.size, square.size);
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(timerInterval);
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function restartGame() {
            gameRunning = true;
            squares = [];
            timeElapsed = 0;
            squareSpeed = baseSpeed;
            document.getElementById("timer").innerText = "Time: 0s";
            document.getElementById("gameOverScreen").style.display = "none";
            startTimer();
            gameLoop();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (gameRunning) {
                    timeElapsed++;
                    document.getElementById("timer").innerText = `Time: ${timeElapsed}s`;

                    if (timeElapsed % 5 === 0) {
                        squareSpeed = Math.min(baseSpeed + timeElapsed * 0.1, 8);
                    }
                }
            }, 1000);
        }

        // Control táctil para dispositivos móviles
        canvas.addEventListener("touchstart", (event) => {
            let touch = event.touches[0];
            if (
                touch.clientX >= player.x &&
                touch.clientX <= player.x + player.width &&
                touch.clientY >= player.y &&
                touch.clientY <= player.y + player.height
            ) {
                dragging = true;
            }
        });

        canvas.addEventListener("touchmove", (event) => {
            if (dragging) {
                event.preventDefault(); 
                let touch = event.touches[0];
                let newX = touch.clientX - player.width / 2; 
                player.x = Math.max(0, Math.min(canvas.width - player.width, newX));
            }
        });

        canvas.addEventListener("touchend", () => {
            dragging = false;
        });

        // Control con teclado
        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;
        });

        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        setInterval(spawnSquare, 1000);
        startTimer();
        gameLoop();
    </script>
</body>
</html>
